<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Statistics Preview Card</title>
  </head>
  <body>
    <section class="card">
      <div class="leftSide">
        <h2 id="mainQuote">Get <span class="innerColor">insights</span> that help your business grow.</h2>
        <p class="insideText">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="statistics">
          <div class="dataOne">
            <span class="bigNum">10k+</span> <br />
            COMPANIES
          </div>
          <div class="dataTwo">
            <span class="bigNum">314</span> <br />
            TEMPLATES
          </div>
          <div class="dataThree">
            <span class="bigNum">12m+</span> <br />
            QUERIES
          </div>
        </div>
      </div>
      <img
        id="cardImage"
        src="images/image-header-desktop.jpg"
        alt="People working in an office"
      />
    </section>
  </body>
</html>
